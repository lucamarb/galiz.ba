<title>Contacto | Galiz.BA</title>

<main>
    <section class="catalogo" style="min-height: 500px; padding-top: 80px;">
        <h2>Contacto</h2>

        <div
            style="max-width: 500px; margin: 40px auto; padding: 30px; border: 1px solid #eee; background: #fff; text-align: left; box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);">
            <h3 style="font-size: 1.3rem; margin-bottom: 20px; text-align: center;">Envíanos un Mensaje</h3>

            <form action="#" method="POST">
                <div style="margin-bottom: 15px;">
                    <label for="nombre"
                        style="display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 5px;">Nombre
                        Completo</label>
                    <input type="text" id="nombre" name="nombre" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email"
                        style="display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 5px;">Correo
                        Electrónico</label>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="mensaje"
                        style="display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 5px;">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; resize: vertical;"></textarea>
                </div>

                <button type="submit"
                    style="display: block; width: 100%; background-color: #000; color: #fff; border: none; padding: 12px 0; margin-top: 20px; text-transform: uppercase; font-weight: 700; letter-spacing: 1px; cursor: pointer; transition: background 0.3s;">
                    Enviar Mensaje
                </button>
            </form>

            <div style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; text-align: center;">
                <p style="font-size: 0.9rem; margin-bottom: 10px; font-weight: 700;">O contáctanos por WhatsApp:</p>
                <a href="https://wa.me/5491122223333" target="_blank"
                    style="font-size: 1.1rem; color: #25D366; text-decoration: none;">
                    <i class="fab fa-whatsapp"></i> +54 9 11 2222 3333
                </a>
            </div>
        </div>
    </section>
</main>
